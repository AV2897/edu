<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header class="header">

      <section class="flex">

         <a href="home.html" class="logo">Edusphere</a>

         <form action="search_course.html" method="post" class="search-form">
            <input type="text" name="search_course" placeholder="search courses" required maxlength="100">
            <button type="submit" class="fas fa-search" name="search_course_btn"></button>
         </form>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>


      </section>

   </header>

   <div class="side-bar">

      <div class="close-side-bar">
         <i><span class="fas fa-times"></span></i>
      </div>

      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
         <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
      </nav>

   </div>

   <section class="form-container">

      <form action="" method="post" enctype="multipart/form-data" class="login">
         <h3>Welcome To Edusphere</h3>
         <p>Your email <span>*</span></p>
         <input type="email" name="email" placeholder="Enter your email" maxlength="50" required class="box">
         <p>Your password <span>*</span></p>
         <input type="password" name="pass" placeholder="Enter your password" maxlength="20" required class="box">
         <p class="link">Don't have an account? <a href="register.html">Register now</a></p>
         <input type="submit" name="submit" value="Login now" class="btn">
      </form>

   </section>

   <!-- Custom JS file link -->
   <script src="js/script.js"></script>

</body>

</html>
