<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">

</head>

<body>
   <header class="header">

      <section class="flex">

         <a href="home.html" class="logo">Edusphere</a>

         <form action="search_course.html" method="post" class="search-form">
            <input type="text" name="search_course" placeholder="search courses" required maxlength="100">
            <button type="submit" class="fas fa-search" name="search_course_btn"></button>
         </form>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>

         <div class="profile">
            <img src="images/pic-5.jpg" alt="profile image">
            <h3>Ayesha</h3>
            <span>Student</span>
            <a href="profile.html" class="btn">View profile</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Login</a>
               <a href="register.html" class="option-btn">Register</a>
            </div>
            <a href="components/user_logout.html" onclick="return confirm('logout from this website?');"
               class="delete-btn">Logout</a>
            <!-- <h3>Please Login or Register</h3>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">Login</a>
               <a href="register.html" class="option-btn">Register</a>
            </div> -->
         </div>

      </section>

   </header>

   <div class="side-bar">

      <div class="close-side-bar">
         <i><span class="fas fa-times"></span></i>
      </div>

      <div class="profile">
         <img src="images/pic-5.jpg" height="70px" alt="profile image">
         <h3>Ayesha</h3>
         <span>Student</span>
         <a href="profile.html" class="btn">View profile</a>
      </div>
      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
         <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
      </nav>

   </div>

   <section class="profile">

      <h1 class="heading">Profile Details</h1>

      <div class="details">

         <div class="user">
            <img src="images/pic-5.jpg" alt="Profile Picture">
            <p>Ayesha</p>
            <a href="update.html" class="inline-btn">Update Profile</a>
         </div>

         <div class="box-container">

            <div class="box">
               <div class="flex">
                  <i class="fas fa-bookmark"></i>
                  <div>
                     <h3>4</h3>
                     <span>Saved Playlists</span>
                  </div>
               </div>
               <a href="#" class="inline-btn">View Playlists</a>
            </div>

            <div class="box">
               <div class="flex">
                  <i class="fas fa-heart"></i>
                  <div>
                     <h3>27</h3>
                     <span>Liked Tutorials</span>
                  </div>
               </div>
               <a href="#" class="inline-btn">View Liked</a>
            </div>

            <div class="box">
               <div class="flex">
                  <i class="fas fa-comment"></i>
                  <div>
                     <h3>15</h3>
                     <span>Video Comments</span>
                  </div>
               </div>
               <a href="#" class="inline-btn">View Comments</a>
            </div>

         </div>

      </div>

   </section>

   <!-- Custom JS file link -->
   <script src="js/script.js"></script>

</body>

</html>
