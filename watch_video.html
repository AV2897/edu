<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Watch Video</title>

   <!-- Font Awesome CDN link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- Custom CSS file link -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>


<section class="edit-comment">
   <h1 class="heading">Edit Comment</h1>
   <form action="" method="post">
      <input type="hidden" name="update_id" value="">
      <textarea name="update_box" class="box" maxlength="1000" required placeholder="Please enter your comment" cols="30" rows="10"></textarea>
      <div class="flex">
         <a href="watch_video.php?get_id=" class="inline-option-btn">Cancel Edit</a>
         <input type="submit" value="Update Now" name="update_now" class="inline-btn">
      </div>
   </form>
</section>

<!-- Watch Video section starts -->

<section class="watch-video">

   <div class="video-details">
      <video src="uploaded_files/" class="video" poster="uploaded_files/" controls autoplay></video>
      <h3 class="title"></h3>
      <div class="info">
         <p><i class="fas fa-calendar"></i><span></span></p>
         <p><i class="fas fa-heart"></i><span> Likes</span></p>
      </div>
      <div class="tutor">
         <img src="uploaded_files/" alt="">
         <div>
            <h3></h3>
            <span></span>
         </div>
      </div>
      <form action="" method="post" class="flex">
         <input type="hidden" name="content_id" value="">
         <a href="playlist.php?get_id=" class="inline-btn">View Playlist</a>
         <button type="submit" name="like_content"><i class="fas fa-heart"></i><span>Liked</span></button>
         <button type="submit" name="like_content"><i class="far fa-heart"></i><span>Like</span></button>
         
      </form>
      <div class="description"><p></p></div>
   </div>
   
</section>

<!-- Watch Video section ends -->

<!-- Comments section starts -->

<section class="comments">

   <h1 class="heading">Add a Comment</h1>

   <form action="" method="post" class="add-comment">
      <input type="hidden" name="content_id" value="">
      <textarea name="comment_box" required placeholder="Write your comment..." maxlength="1000" cols="30" rows="10"></textarea>
      <input type="submit" value="Add Comment" name="add_comment" class="inline-btn">
   </form>

   <h1 class="heading">User Comments</h1>

   
   <div class="show-comments">
      <div class="box" style="">
         <div class="user">
            <img src="uploaded_files/" alt="">
            <div>
               <h3></h3>
               <span></span>
            </div>
         </div>
         <p class="text"></p>
         <form action="" method="post" class="flex-btn">
            <input type="hidden" name="comment_id" value="">
            <button type="submit" name="edit_comment" class="inline-option-btn">Edit Comment</button>
            <button type="submit" name="delete_comment" class="inline-delete-btn" onclick="return confirm('Delete this comment?');">Delete Comment</button>
         </form>
      </div>
   </div>
   
</section>

<!-- Comments section ends -->


<!-- Custom JS file link -->
<script src="js/script.js"></script>
   
</body>
</html>
